<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Calling Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Background Container-->
    <div class="flex bg-blue-300 items-center justify-center h-screen">
        <!-- card Container-->
        <div class="bg-slate-500 items-center shadow-xl shadow-gray-700 rounded-xl">
            <!---Flex Container-->
            <div class="flex flex-col items-center md:flex-row rounded-l-xl">
                <img src="images/Titanius.jpg" alt="" 
                class="object-fit rounded-xl m-4 h-80 md:h-64 md:-rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
                <div class="p6 md:p-12">
                    <h2 class="font-serif mt-4 text-xl font-medium text-center text-white">
                        This is Alex's digital calling card.
                    </h2>
                    <h2 class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis fugiat molestias beatae eaque! Repellat quidem, quam repellendus beatae ea fugit in voluptatibus vitae soluta eaque quisquam debitis saepe molestias dolor!

                    </h2>
                    <div class="flex flex-col m-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <button>
                            <button class="rounded-md px-5 py-3 text-xs text-black bg-red-200 hover:lime-700 hover:text-white duration-200">
                                Click for further information on me!
                            </button>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
